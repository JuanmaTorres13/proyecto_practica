<body>

	<!-- HEADER SUPERIOR -->

	<main class="main-container">

											<!-- Campos FESTIVAL -->

											<div class="form-group">

													id="eventGenre" name="eventGenre" required>
													<option value="">Selecciona un g√©nero</option>

													<option value="terror" class="genre-cine"
														style="display: none;">Terror</option>
													<option value="ciencia-ficcion" class="genre-cine"
														style="display: none;">Ciencia Ficci√≥n</option>
													<option value="animacion" class="genre-cine"
														style="display: none;">Animaci√≥n</option>
													<option value="documental" class="genre-cine"
														style="display: none;">Documental</option>
													<option value="romance" class="genre-cine"
														style="display: none;">Romance</option>
													<option value="thriller" class="genre-cine"
														style="display: none;">Thriller</option>
													<!-- G√©neros m√∫sica -->
													<option value="pop" class="genre-concierto"
														style="display: none;">Pop</option>
													<option value="rock" class="genre-concierto"
														style="display: none;">Rock</option>
													<option value="electronica" class="genre-concierto"
														style="display: none;">Electr√≥nica</option>
													<option value="reggaeton" class="genre-concierto"
														style="display: none;">Reggaeton</option>
													<option value="jazz" class="genre-concierto"
														style="display: none;">Jazz</option>
													<option value="clasica" class="genre-concierto"
														style="display: none;">Cl√°sica</option>
													<option value="indie" class="genre-concierto"

													<option value="flamenco" class="genre-concierto"

													<option value="metal" class="genre-concierto"

											<div class="form-group field-concierto field-festival"
												style="display: none;">
												<label for="eventVenue">Recinto / Estadio *</label> <input
													type="text" id="eventVenue" name="eventVenue">
											</div>
											<div class="form-group">
												<label for="eventDate">Fecha del Evento *</label> <input
													type="date" id="eventDate" name="eventDate" required>
											</div>
											<div class="form-group field-festival" style="display: none;">

													type="date" id="eventEndDate" name="eventEndDate">
											</div>
											<div class="form-group field-concierto field-festival"
												style="display: none;">

													type="time" id="eventTime" name="eventTime">
											</div>
											<div class="form-group field-concierto field-festival"
												style="display: none;">
												<label for="eventDoors">Apertura de Puertas</label> <input
													type="time" id="eventDoors" name="eventDoors">
											</div>
											<div class="form-group field-concierto field-festival"
												style="display: none;">
												<label for="eventCapacity">Capacidad Total</label> <input
													type="number" id="eventCapacity" name="eventCapacity"
													min="1">
											</div>
										</div>
									</div>

									<!-- Tickets -->

										<h2 class="card-title">üí∞ Precios y Entradas</h2>
										<div id="ticketTypes">
											<div class="ticket-type-item">
												<div class="form-grid">
													<div class="form-group">
														<label>Tipo de Entrada *</label> <input type="text"
															name="ticketTypeName[]" required>
													</div>
													<div class="form-group">
														<label>Precio (‚Ç¨) *</label> <input type="number"
															name="ticketTypePrice[]" step="0.01" min="0" required>
													</div>
													<div class="form-group">
														<label>Cantidad Disponible *</label> <input type="number"
															name="ticketTypeQuantity[]" min="1" required>

														<label>Descripci√≥n</label> <input type="text"
															name="ticketTypeDescription[]">

	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
