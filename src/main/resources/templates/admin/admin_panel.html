<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Administrador - EventZone</title>
<link rel="stylesheet" th:href="@{/css/admin_panel.css}">
<link rel="stylesheet" th:href="@{/css/create_event.css}" />
</head>

<body>

<!-- HEADER SUPERIOR -->
<header class="header">
    <div class="container header-content">
        <div class="logo">
            <div class="logo-icon">EZ</div>
            <h1>EventZone - Admin</h1>
        </div>
        <button id="logoutBtn" class="logout-btn">
            <span class="logout-text">Cerrar sesi√≥n</span>
        </button>
    </div>
</header>

<main class="main-container">
    <div class="container profile-layout">

        <!-- SIDEBAR -->
        <aside class="sidebar-card">
            <div class="user-avatar-section">
                <div class="user-avatar">A</div>
                <p class="user-name">Administrador</p>
                <p class="user-email">admin@eventzone.com</p>
            </div>
            <nav class="sidebar-menu">
                <button class="menu-item active" data-tab="tab-crear-evento">
                    <span class="menu-icon">üé´</span> Crear Evento
                </button>
                <button class="menu-item" data-tab="tab-lista-eventos">
                    <span class="menu-icon">üìÖ</span> Lista de Eventos
                </button>
                <button class="menu-item" data-tab="tab-usuarios">
                    <span class="menu-icon">üë§</span> Usuarios Registrados
                </button>
            </nav>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <section class="main-content">

            <!-- TAB CREAR EVENTO -->
            <div class="tab-content active" id="tab-crear-evento">
                <div class="content-card">
                    <div class="page-header">
                        <div>
                            <h1 class="page-title">Crear Nuevo Evento</h1>
                            <p class="page-subtitle">Completa los detalles para publicar tu evento</p>
                        </div>
                    </div>

                    <div class="create-layout">
                        <div class="form-section">
                            <form id="eventForm">

                                <!-- Tipo de Evento -->
                                <div class="card">
                                    <h2 class="card-title">üé≠ Tipo de Evento</h2>
                                    <div class="event-type-grid">
                                        <label class="event-type-card">
                                            <input type="radio" name="eventType" value="cine" required> üé¨ Cine
                                        </label>
                                        <label class="event-type-card">
                                            <input type="radio" name="eventType" value="concierto" required> üéµ Concierto
                                        </label>
                                        <label class="event-type-card">
                                            <input type="radio" name="eventType" value="festival" required> üé™ Festival
                                        </label>
                                    </div>
                                </div>

                                <!-- Informaci√≥n B√°sica -->
                                <div class="card">
                                    <h2 class="card-title">üìù Informaci√≥n B√°sica</h2>
                                    <div class="form-grid">
                                        <div class="form-group full-width">
                                            <label for="eventName">Nombre del Evento *</label>
                                            <input type="text" id="eventName" name="eventName" required>
                                        </div>

                                        <div class="form-group full-width">
                                            <label for="eventDescription">Descripci√≥n *</label>
                                            <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
                                        </div>

                                        <div class="form-group full-width">
                                            <label>URL de Imagen *</label>
                                            <input type="file" accept="image/png, image/jpeg, image/jpg, image/gif" id="imagenUrl" name="imagenUrl" required>
                                        </div>

                                        <!-- Campos CINE -->
                                        <div class="form-group field-cine" style="display: none;">
                                            <label for="movieTitle">T√≠tulo de la Pel√≠cula *</label>
                                            <input type="text" id="movieTitle" name="movieTitle">
                                        </div>
                                        <div class="form-group field-cine" style="display: none;">
                                            <label for="movieDirector">Director</label>
                                            <input type="text" id="movieDirector" name="movieDirector">
                                        </div>
                                        <div class="form-group field-cine" style="display: none;">
                                            <label for="movieRating">Clasificaci√≥n</label>
                                            <select id="movieRating" name="movieRating">
                                                <option value="">Selecciona</option>
                                                <option value="ATP">Apta para todos</option>
                                                <option value="7">Mayores de 7 a√±os</option>
                                                <option value="12">Mayores de 12 a√±os</option>
                                                <option value="16">Mayores de 16 a√±os</option>
                                                <option value="18">Mayores de 18 a√±os</option>
                                            </select>
                                        </div>
                                        <div class="form-group field-cine" style="display: none;">
                                            <label for="movieLanguage">Idioma</label>
                                            <select id="movieLanguage" name="movieLanguage">
                                                <option value="">Selecciona</option>
                                                <option value="es">Espa√±ol</option>
                                                <option value="en">Ingl√©s</option>
                                                <option value="en-sub">Ingl√©s subtitulado</option>
                                                <option value="vo">Versi√≥n original</option>
                                            </select>
                                        </div>
                                        <div class="form-group field-cine" style="display: none;">
                                            <label for="movieSala">Sala</label>
                                            <input type="text" id="movieSala" name="movieSala">
                                        </div>
                                        <div class="form-group field-cine" style="display: none;">
                                            <label for="movieAsientos">Asientos</label>
                                            <input type="number" id="movieAsientos" name="movieAsientos" min="1">
                                        </div>
                                        <div class="form-group field-cine" style="display: none;">
                                            <label for="movieHorario">Horario Sesi√≥n</label>
                                            <input type="time" id="movieHorario" name="movieHorario">
                                        </div>

                                        <!-- Campos CONCIERTO -->
                                        <div class="form-group field-concierto" style="display: none;">
                                            <label for="artistName">Artista / Banda *</label>
                                            <input type="text" id="artistName" name="artistName">
                                        </div>
                                        <div class="form-group field-concierto" style="display: none;">
                                            <label for="supportActs">Artistas de Apertura</label>
                                            <input type="text" id="supportActs" name="supportActs">
                                        </div>
                                        <div class="form-group field-concierto" style="display: none;">
                                            <label for="venueConcierto">Recinto / Estadio</label>
                                            <input type="text" id="venueConcierto" name="venueConcierto">
                                        </div>
                                        <div class="form-group field-concierto" style="display: none;">
                                            <label for="capacityConcierto">Capacidad</label>
                                            <input type="number" id="capacityConcierto" name="capacityConcierto" min="1">
                                        </div>
                                        <div class="form-group field-concierto" style="display: none;">
                                            <label for="horaConcierto">Hora de Inicio</label>
                                            <input type="time" id="horaConcierto" name="horaConcierto">
                                        </div>
                                        <div class="form-group field-concierto" style="display: none;">
                                            <label for="puertasConcierto">Apertura de Puertas</label>
                                            <input type="time" id="puertasConcierto" name="puertasConcierto">
                                        </div>
                                        <div class="form-group field-concierto" style="display: none;">
                                            <label for="parkingConcierto">Parking</label>
                                            <input type="checkbox" id="parkingConcierto" name="parkingConcierto">
                                        </div>

                                        <!-- Campos FESTIVAL -->
                                        <div class="form-group field-festival" style="display: none;">
                                            <label for="festivalLineup">Cartel de Artistas</label>
                                            <input type="text" id="festivalLineup" name="festivalLineup">
                                        </div>
                                        <div class="form-group field-festival" style="display: none;">
                                            <label for="festivalDays">N√∫mero de D√≠as</label>
                                            <input type="number" id="festivalDays" name="festivalDays" min="1">
                                        </div>
                                        <div class="form-group field-festival" style="display: none;">
                                            <label for="festivalEndDate">Fecha de Fin</label>
                                            <input type="date" id="festivalEndDate" name="festivalEndDate">
                                        </div>
                                        <div class="form-group field-festival" style="display: none;">
                                            <label for="venueFestival">Recinto / Estadio</label>
                                            <input type="text" id="venueFestival" name="venueFestival">
                                        </div>
                                        <div class="form-group field-festival" style="display: none;">
                                            <label for="capacityFestival">Capacidad</label>
                                            <input type="number" id="capacityFestival" name="capacityFestival" min="1">
                                        </div>
                                        <div class="form-group field-festival" style="display: none;">
                                            <label for="horaFestival">Hora de Inicio</label>
                                            <input type="time" id="horaFestival" name="horaFestival">
                                        </div>
                                        <div class="form-group field-festival" style="display: none;">
                                            <label for="puertasFestival">Apertura de Puertas</label>
                                            <input type="time" id="puertasFestival" name="puertasFestival">
                                        </div>
                                        <div class="form-group field-festival" style="display: none;">
                                            <label for="parkingFestival">Parking</label>
                                            <input type="checkbox" id="parkingFestival" name="parkingFestival">
                                        </div>

                                    </div>
                                </div>

                                <!-- Ubicaci√≥n y Fecha -->
                                <div class="card">
                                    <h2 class="card-title">üìç Ubicaci√≥n y Fecha</h2>
                                    <div class="form-grid">
                                        <div class="form-group">
                                            <label for="eventCity">Ciudad *</label>
                                            <input type="text" id="eventCity" name="eventCity" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="eventAddress">Direcci√≥n Completa *</label>
                                            <input type="text" id="eventAddress" name="eventAddress" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="eventDate">Fecha del Evento *</label>
                                            <input type="date" id="eventDate" name="eventDate" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Tickets -->
                                <div class="card">
                                    <h2 class="card-title">üí∞ Precios y Entradas</h2>
                                    <div id="ticketTypes">
                                        <div class="ticket-type-item">
                                            <div class="form-grid">
                                                <div class="form-group">
                                                    <label>Tipo de Entrada *</label>
                                                    <input type="text" name="ticketTypeName[]" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Precio (‚Ç¨) *</label>
                                                    <input type="number" name="ticketTypePrice[]" step="0.01" min="0" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Cantidad Disponible *</label>
                                                    <input type="number" name="ticketTypeQuantity[]" min="1" required>
                                                </div>
                                            </div>
                                            <button type="button" class="btn-remove-ticket" style="display: none;">üóëÔ∏è Eliminar</button>
                                        </div>
                                    </div>
                                    <button type="button" class="btn-add-ticket" id="addTicketBtn">‚ûï A√±adir Tipo de Entrada</button>
                                </div>

                                <!-- Informaci√≥n Adicional -->
                                <div class="card">
                                    <h2 class="card-title">‚ÑπÔ∏è Informaci√≥n Adicional</h2>
                                    <div class="form-grid">
                                        <div class="form-group full-width">
                                            <label for="eventContact">Email de Contacto *</label>
                                            <input type="email" id="eventContact" name="eventContact" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Botones -->
                                <div class="form-actions">
                                    <button type="submit" class="btn-primary">üöÄ Publicar Evento</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TAB LISTA EVENTOS -->
            <div class="tab-content" id="tab-lista-eventos">
                <div class="content-card">
                    <h2 class="section-title">Eventos Creados</h2>
                    <div id="listaEventos" class="tickets-list">
                        <!-- Aqu√≠ se cargan los eventos con JS -->
                    </div>
                </div>
            </div>

            <!-- TAB USUARIOS -->
            <div class="tab-content" id="tab-usuarios">
                <div class="content-card">
                    <h2 class="section-title">Usuarios Registrados</h2>
                    <div id="listaUsuarios" class="tickets-list">
                        <!-- Aqu√≠ se cargan los usuarios con JS -->
                    </div>
                </div>
            </div>

        </section>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script src="/js/admin_panel.js" th:src="@{/js/admin_panel.js}"></script>
<script th:src="@{/js/create_event.js}"></script>

</body>
</html>
